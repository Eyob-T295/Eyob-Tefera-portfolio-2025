<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0a0e02;
        --text-light: #e2e8f0;
        --text-mid: #94a3b8;
        --accent-color: #f472b6; /* Fuchsia */
        --glass-bg: rgb(15 23 42 / 0.5);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-mid);
        cursor: none;
      }
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.3;
        background: radial-gradient(ellipse at 20% 80%, #4f46e5, transparent),
                    radial-gradient(ellipse at 80% 30%, #d946ef, transparent),
                    radial-gradient(ellipse at 90% 90%, #2563eb, transparent);
        animation: aurora 15s linear infinite;
        background-size: 200% 200%;
      }
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .cursor {
        position: fixed;
        left: 0;
        top: 0;
        pointer-events: none;
        z-index: 9999;
        border-radius: 50%;
        transition: transform 0.2s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--accent-color);
      }
      .cursor-follower {
        width: 40px;
        height: 40px;
        background-color: rgba(244, 114, 182, 0.2);
        border: 1px solid rgba(244, 114, 182, 0.3);
        transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      
      .section-heading::before {
        content: '0' counter(section) '.';
        counter-increment: section;
        margin-right: 0.75rem;
        color: var(--accent-color);
        font-family: 'SF Mono', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
        font-size: 1.25rem; /* text-xl */
        font-weight: 400;
      }

      main {
        counter-reset: section;
      }

      .writing-mode-v-rl {
        writing-mode: vertical-rl;
      }
      
      .blinking-cursor {
        font-weight: 300;
        color: var(--accent-color);
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        from, to { color: transparent; }
        50% { color: var(--accent-color); }
      }
      
      .glowing-border-card {
        position: relative;
      }
      .glowing-border-card::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 0.375rem; /* rounded-md */
        padding: 1px;
        background: radial-gradient(
          300px at var(--mouse-x) var(--mouse-y),
          rgba(244, 114, 182, 0.5),
          transparent 80%
        );
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .glowing-border-card:hover::before {
        opacity: 1;
      }
    </style>
